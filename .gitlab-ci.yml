image: node:8

stages:
  - build
  - test
  - deploy

build-preprod:
  tags:
    - ovh
    - ifi
    - server
  stage: build
  script:
    - npm install
    - npm run build:preprod
    - export ALREADY_BUILDED=1

test-charge:
  tags:
    - ovh
    - ifi
    - server
  stage: deploy
  only:
    - test
  script:
    - echo "empty tests"


deploy-preprod:
  tags:
    - ovh
    - ifi
    - server
  stage: deploy
  only:
    - dev
    - test
  before_script:
    - apt-get update -qy
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$OVH_RUNNER_SSH_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - echo $ALREADY_BUILDED
    - npm install
    - npm run build:preprod
    - ssh debian@$TEST_APP_IP 'docker ps -a -q --filter name="app" | xargs -r docker stop && docker ps -a -q --filter name="app" | xargs -r docker rm  && rm -rf app'
    - scp -r ./ debian@$TEST_APP_IP:app
    - ssh debian@$TEST_APP_IP 'cd app && docker build -t haydgoki/app:1.0 . && docker run -d -p 3000:3000 --name app -e ENVIRONNEMENT=preprod haydgoki/app:1.0 npm run start:preprod'


deploy-prod:
  tags:
    - ovh
    - ifi
    - server
  stage: deploy
  only:
    - master
  before_script:
    - apt-get update -qy
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$OVH_RUNNER_SSH_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script: # Le projet est transféré directement à la racine de ce nouveau conteneur
    - npm install
    - npm run build:prod
    # On clean tout avant de remettre les sources
    - ssh debian@$PROD_APP_IP 'docker ps -a -q --filter name="app" | xargs -r docker stop && docker ps -a -q --filter name="app" | xargs -r docker rm  && rm -rf app'
    - scp -r ./ debian@$PROD_APP_IP:app
    - ssh debian@$PROD_APP_IP 'cd app && docker build -t haydgoki/app:1.0 . && docker run -d -p 3000:3000 --name app -e ENVIRONNEMENT=prod haydgoki/app:1.0 npm run start:prod'
